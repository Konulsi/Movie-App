<div class="container">
  <div class="grid">
    <div class="col-12">
      <div class="div p-fluid">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input type="text" pInputText placeholder="Search" [(ngModel)]="searchValue" (keyup)="searchChanged()" />
        </span>
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="col-6 md:col-3 lg:col-3" *ngFor="let tvShow of tvShows">
      <tvitem [tvItemData]="tvShow"></tvitem>
    </div>
  </div>
  <div>
    <p-paginator [rows]="20" [totalRecords]="541" (onPageChange)="paginate($event)"></p-paginator>
  </div>
</div>
